version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: openvdo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: openvdo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - openvdo-network

  redis:
    image: redis:7-alpine
    container_name: openvdo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openvdo-network

  migrate:
    image: migrate/migrate
    container_name: openvdo_migrate
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://postgres:password@postgres:5432/openvdo?sslmode=disable",
      "up"
    ]
    depends_on:
      - postgres
    networks:
      - openvdo-network

  app:
    build: .
    container_name: openvdo_app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: openvdo
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GIN_MODE: debug
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      migrate:
        condition: service_completed_successfully
    networks:
      - openvdo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  openvdo-network:
    driver: bridge